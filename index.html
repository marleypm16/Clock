<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="time">
        <p class="hour">00</p>
        <span>Horas</span>
      </div>
      <div class="time">
        <p class="minutes">00</p>
        <span>Minutos</span>
      </div>
      <div class="time">
        <p class="seconds">00</p>
        <span>Secondos</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
